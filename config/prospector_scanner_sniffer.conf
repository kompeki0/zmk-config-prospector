# Prospector Scanner - Sniffer Test Mode
# This file is applied on top of prospector_scanner.conf

# BLE central/client capabilities required by zmk-ble-hogp-sniffer
CONFIG_BT_CENTRAL=y
CONFIG_BT_GATT_CLIENT=y
CONFIG_BT_MAX_CONN=1

# Sniffer module enablement
CONFIG_ZMK_BLE_HOGP_SNIFFER=y

# Replace this MAC with your target keyboard BLE address before testing
CONFIG_ZMK_BLE_HOGP_SNIFFER_TARGET_MAC="dd:75:7b:9c:8a:1f"

# Set y if target uses random/static-random BLE address type
# CONFIG_ZMK_BLE_HOGP_SNIFFER_TARGET_ADDR_RANDOM=y

# Keep info level logs for test visibility
CONFIG_ZMK_BLE_HOGP_SNIFFER_LOG_LEVEL=3
CONFIG_LOG=y
